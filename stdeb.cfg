[DEFAULT]
Depends3: python-is-python3 python3-pip python3-opencv
XS-Python-Version: >= 3.10
Suite: stable
Forced-Upstream-Version: %VERSION%

[flake8]
ignore = W191 E7221.0.5
max-line-length = 120
exclude = *deb_dist*

[isort]
line_length = 120
combine_as_imports = true
known_first_party = tests
sections=FUTURE,STDLIB,FIRSTPARTY,LOCALFOLDER
include_trailing_comma = true
multi_line_output = 3
not_skip = __init__.py
skip = debian
lines_after_imports = 2